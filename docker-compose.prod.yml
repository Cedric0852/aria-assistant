version: "3.8"

services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    expose:
      - "6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api.prod
    ports:
      - "8635:8000"
    env_file: .env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aria-api.rule=Host(`aria-api.lunaroot.rw`)"
      - "traefik.http.routers.aria-api.entrypoints=websecure"
      - "traefik.http.routers.aria-api.tls=true"
      - "traefik.http.routers.aria-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.aria-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.aria-api.middlewares=aria-api-headers"
      - "traefik.http.middlewares.aria-api-headers.headers.customresponseheaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.aria-api-headers.headers.customresponseheaders.X-Frame-Options=DENY"

  streamlit:
    build:
      context: ./frontend-streamlit
      dockerfile: Dockerfile.prod
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aria-streamlit.rule=Host(`aria.lunaroot.rw`)"
      - "traefik.http.routers.aria-streamlit.entrypoints=websecure"
      - "traefik.http.routers.aria-streamlit.tls=true"
      - "traefik.http.routers.aria-streamlit.tls.certresolver=letsencrypt"
      - "traefik.http.services.aria-streamlit.loadbalancer.server.port=8501"
      - "traefik.http.routers.aria-streamlit.middlewares=aria-streamlit-headers"
      - "traefik.http.middlewares.aria-streamlit-headers.headers.customresponseheaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.aria-streamlit-headers.headers.customresponseheaders.X-Frame-Options=SAMEORIGIN"

volumes:
  redis_data:
    name: aria_redis_data

networks:
  dokploy-network:
    external: true
