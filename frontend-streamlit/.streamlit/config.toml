# Streamlit Production Configuration
# This file contains production-ready settings for the Aria Assistant frontend

[server]
#headless = true
address = "0.0.0.0"
port = 8501
maxUploadSize = 10
enableCORS = false
enableXsrfProtection = false
enableWebsocketCompression = false

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
# Professional dark theme configuration
primaryColor = "#4F8BF9"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"

[logger]
# Production logging level
level = "info"

[client]
# Hide detailed error messages in production for security
showErrorDetails = false

# Minimal toolbar for cleaner production UI
toolbarMode = "minimal"
